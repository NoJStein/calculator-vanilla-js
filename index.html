<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="outer-shell">
            <div class="screen">

            </div>

            <div class="button-row">
                <p class="button calc-text utility-button">AC</p>
                <p class="button calc-text utility-button">+/-</p>
                <p class="button calc-text utility-button">%</p>
                <p class="button calc-text op-button">รท</p>
            </div>

            <div class="button-row">
                <p class="button calc-text num-button">7</p>
                <p class="button calc-text num-button">8</p>
                <p class="button calc-text num-button">9</p>
                <p class="button calc-text op-button">X</p>
            </div>

            <div class="button-row">
                <p class="button calc-text num-button">4</p>
                <p class="button calc-text num-button">5</p>
                <p class="button calc-text num-button">6</p>
                <p class="button calc-text op-button">-</p>
            </div>

            <div class="button-row">
                <p class="button calc-text num-button">1</p>
                <p class="button calc-text num-button">2</p>
                <p class="button calc-text num-button">3</p>
                <p class="button calc-text op-button">+</p>
            </div>

            <div class="button-row">
                <p class="double-button calc-text num-button">0</p>
                <p class="button calc-text num-button">.</p>
                <p class="button calc-text op-button">=</p>
            </div>
        </div>
    </body>
</html>
