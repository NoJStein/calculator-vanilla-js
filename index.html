<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link href="styles.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>

    <body>
        <div class="calculator calculator--pro">
            <div id="screen" class="calculator__screen" data-hold="0" data-operation="" data-state="first">0</div>

            <div class="button-row">
                <button class="button button--utility button--clear">AC</button>
                <button class="button button--utility">+/-</button>
                <button class="button button--utility">%</button>
                <button class="button button--op" data-operation="divide">รท</button>
            </div>

            <div class="button-row">
                <button class="button button--num" data-value="7">7</button>
                <button class="button button--num" data-value="8">8</button>
                <button class="button button--num" data-value="9">9</button>
                <button class="button button--op" data-operation="multiply">x</button>
            </div>

            <div class="button-row">
                <button class="button button--num" data-value="4">4</button>
                <button class="button button--num" data-value="5">5</button>
                <button class="button button--num" data-value="6">6</button>
                <button class="button button--op" data-operation="minus">-</button>
            </div>

            <div class="button-row">
                <button class="button button--num" data-value="1">1</button>
                <button class="button button--num" data-value="2">2</button>
                <button class="button button--num" data-value="3">3</button>
                <button class="button button--op" data-operation="plus">+</button>
            </div>

            <div class="button-row">
                <button class="button button--double button--num" data-value="0">0</button>
                <button class="button button--num">.</button>
                <button class="button button--op button--equals">=</button>
            </div>
        </div>
    </body>
</html>
